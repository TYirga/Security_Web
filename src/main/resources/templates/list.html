<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Resume</a>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Education</th>
        <th>Skills</th>

    </tr>
    <tr th:each="resume : ${resumes}">
        <td th:text="${resume.firstName}"></td>
        <td th:text="${resume.lastName}"></td>
        <td th:text="${resume.email}"></td>
        <td th:text="${resume.experiance}"></td>

        <td>
            <a th:href="@{/detail/{id}(id=${resume.id})}">Detail</a> -
            <a th:href="@{/update/{id}(id=${resume.id})}">Update</a> -
        </td>
    </tr>
</table>
</body>
</html>
