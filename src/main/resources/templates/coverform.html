<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
</head>
<body>
<form action="#"
      th:action="@{/processcover}"
      th:object="${cover}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Introduce Yourself : <input type="text" th:field="*{introduceyourself}" />
    <span th:if="${#fields.hasErrors('introduceyourself')}"
          th:error="*{introduceyourself}"></span><br />
    Explain why you would be a good fit : <input type="text" th:field="*{fit}" />
    <span th:if="${#fields.hasErrors('fit')}"
          th:error="*{fit}"></span><br />
    Other : <input type="other" th:field="*{other}" />
    <span th:if="${#fields.hasErrors('other')}"
          th:error="*{other}"></span><br />
    <input type="submit" value="Submit" />
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
